<!DOCTYPE html>
<html>
<head>
    <title>Password Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #121212; 
            color: white; 
            text-align: center; 
            padding: 20px; 
        }
        input { 
            padding: 15px; 
            font-size: 18px; 
            width: 200px; 
            text-align: center; 
            border-radius: 10px; 
            border: none; 
        }
        .entry { 
            background: #1e1e1e; 
            margin: 10px auto; 
            padding: 15px; 
            border-radius: 10px; 
            text-align: left; 
            max-width: 500px;
        }
        button { 
            background: #bb86fc; 
            color: black; 
            border: none; 
            padding: 8px 15px; 
            margin: 5px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        #error { color: red; }
    </style>
</head>
<body>
    <!-- PIN Screen -->
    <div id="pinScreen">
        <h1>Enter PIN</h1>
        <input type="password" id="pin" placeholder="Enter 9191" maxlength="4" inputmode="numeric">
    </div>

    <!-- Password List -->
    <div id="passwordList" style="display: none;">
        <h1>My Passwords</h1>
        <div id="entries"></div>
        <div id="error"></div>
        <button onclick="window.open('https://docs.google.com/spreadsheets/d/1qYSyKcT5TxCpjT0ZQ2GyVtycmm4CB7VZF7UKS85JrTI/edit#gid=0', '_blank')">Edit Passwords</button>
    </div>

    <script>
        const SHEET_ID = "1qYSyKcT5TxCpjT0ZQ2GyVtycmm4CB7VZF7UKS85JrTI";
        const CORRECT_PIN = "9191";

        document.getElementById("pin").addEventListener("input", (e) => {
            if (e.target.value === CORRECT_PIN) {
                document.getElementById("pinScreen").style.display = "none";
                document.getElementById("passwordList").style.display = "block";
                loadPasswords();
            }
        });

        async function loadPasswords() {
            try {
                document.getElementById("error").textContent = "Loading...";
                const response = await fetch(`https://opensheet.elk.sh/${SHEET_ID}/Sheet1`);
                
                if (!response.ok) throw new Error("Server error");
                
                const data = await response.json();
                if (!data || data.length === 0) throw new Error("No data found in sheet");
                
                const sorted = data.sort((a, b) => (a.Order || 0) - (b.Order || 0));
                renderPasswords(sorted);
                document.getElementById("error").textContent = "";
                
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("error").textContent = `Error: ${error.message}`;
            }
        }

        function renderPasswords(data) {
            let html = "";
            data.forEach(item => {
                if (!item.Name) return;
                html += `<div class="entry">
                    <h3>${item.Name}</h3>
                    ${item.Email ? `<p>Email: ${item.Email} <button onclick="copy('${item.Email.replace(/'/g, "\\'")}')">Copy</button></p>` : ""}
                    ${item.User ? `<p>User: ${item.User} <button onclick="copy('${item.User.replace(/'/g, "\\'")}')">Copy</button></p>` : ""}
                    ${item.Password ? `<p>Password: •••••••• <button onclick="copy('${item.Password.replace(/'/g, "\\'")}')">Copy</button></p>` : ""}
                </div>`;
            });
            document.getElementById("entries").innerHTML = html || "<p>No entries found in sheet.</p>";
        }

        function copy(text) {
            navigator.clipboard.writeText(text);
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
